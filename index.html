<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Logic Pro - Infinite Puzzles</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #1b222b;
            --board-bg: #2d3843;
            --cell-playable: #1b222b;
            --cell-fixed: #94a3b8;
            --text-color: #ffffff;
            --linkedin-blue: #0073b1;
            --error-glow: rgba(239, 68, 68, 0.4);
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding-top: 20px;
        }

        .header { font-size: 24px; font-weight: 600; letter-spacing: 4px; margin-bottom: 15px; }

        /* æ£‹ç›¤å®¹å™¨ */
        .board-container {
            background-color: var(--board-bg);
            padding: 10px; border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .board {
            display: grid;
            grid-template-columns: 60px 5px 60px 5px 60px 5px 60px 5px 60px 5px 60px;
            grid-template-rows: 60px 5px 60px 5px 60px 5px 60px 5px 60px 5px 60px;
            user-select: none;
        }

        .cell {
            width: 60px; height: 60px; background-color: var(--cell-playable);
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; cursor: pointer; transition: 0.1s;
        }
        
        .cell.fixed { background-color: var(--cell-fixed); cursor: default; }

        .symbol {
            display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; color: #cbd5e1; font-weight: bold;
            pointer-events: none;
        }

        /* ç‹€æ…‹æ•ˆæœ */
        .cell.conflict { background-color: var(--error-glow); animation: shake 0.3s; }
        .error-line { outline: 2px solid var(--error-glow); z-index: 5; }
        .hint-flash { animation: flash 0.8s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        @keyframes flash {
            0% { background: #22c55e; }
            100% { background: var(--cell-playable); }
        }

        /* æŒ‰éˆ•å€ */
        .action-group { margin-top: 25px; display: flex; gap: 12px; }
        .btn {
            background-color: #3e4c5a; color: white; border: none;
            padding: 12px 30px; border-radius: 30px; font-size: 15px;
            cursor: pointer; transition: 0.2s; font-weight: 500;
        }
        .btn:hover { background-color: #4e5e6e; }
        .btn-main { background-color: var(--linkedin-blue); }

        /* è¦å‰‡èˆ‡å¿«æ·éµå€ */
        .rules-card {
            margin-top: 30px; width: 360px; padding: 18px;
            background-color: rgba(255, 255, 255, 0.04);
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 13.5px; line-height: 1.6; color: #94a3b8;
        }
        .rules-card h3 { color: white; margin: 0 0 10px 0; font-size: 15px; }
        .rules-card ul { padding-left: 18px; margin: 0; }
        .shortcut-hint { color: var(--linkedin-blue); font-weight: bold; margin-top: 12px; display: block; }
    </style>
</head>
<body>

    <div class="header">Tango</div>

    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <div class="action-group">
        <button class="btn btn-main" onclick="newGame()">æ–°é¡Œç›®</button>
        <button class="btn" onclick="clearBoard()">æ¸…é™¤</button>
        <button class="btn" onclick="getHint()">æç¤º</button>
    </div>

    <div class="rules-card">
        <h3>éŠç©æ–¹å¼</h3>
        <ul>
            <li>å¡«å…¥ç¶²æ ¼ï¼Œè®“æ¯æ ¼åŒ…å« ğŸŸ¡ æˆ– ğŸ”·ã€‚</li>
            <li>ç›¸é„°ï¼ˆæ°´å¹³/å‚ç›´ï¼‰çš„åœ–ç¤ºä¸å¾—è¶…é 2 å€‹ã€‚</li>
            <li>æ¯è¡Œèˆ‡æ¯åˆ—çš„ ğŸŸ¡ å’Œ ğŸ”· æ•¸é‡å¿…é ˆç›¸ç­‰ã€‚</li>
            <li><strong>=</strong> ç¬¦è™Ÿå…©å´å¿…é ˆç›¸åŒï¼›<strong>Ã—</strong> ç¬¦è™Ÿå…©å´å¿…é ˆä¸åŒã€‚</li>
        </ul>
        <span class="shortcut-hint">å¿«æ·éµï¼š[D] æ–°é¡Œç›® / [C] æ¸…é™¤ç›¤é¢ / [F] æç¤º</span>
    </div>

<script>
    // åŸºç¤è§£ç­”åº« (ç”¨æ–¼è®Šæ›ç”Ÿæˆä¸Šåƒç¨®é¡Œç›®)
    const BASE_SOLUTIONS = [
        [[1,1,2,1,2,2],[2,2,1,2,1,1],[1,1,2,2,1,2],[2,2,1,1,2,1],[1,2,1,1,2,2],[2,1,2,2,1,1]],
        [[2,2,1,1,2,1],[1,1,2,2,1,2],[2,1,1,2,1,2],[1,2,2,1,2,1],[2,1,2,1,1,2],[1,2,1,2,2,1]],
        [[1,2,1,2,1,2],[2,1,2,1,2,1],[1,2,2,1,1,2],[2,1,1,2,2,1],[1,1,2,2,1,2],[2,2,1,1,2,1]]
    ];

    let currentPuzzle = { solution: [], fixed: [], hSigns: [], vSigns: [] };
    let boardState = [];
    let fixedMask = [];

    // --- é¡Œç›®ç”Ÿæˆå¼•æ“ ---
    function generateDynamicPuzzle() {
        // 1. éš¨æ©Ÿé¸æ“‡åŸºç¤ç›¤é¢ä¸¦é€²è¡Œè®Šæ›
        let sol = JSON.parse(JSON.stringify(BASE_SOLUTIONS[Math.floor(Math.random() * BASE_SOLUTIONS.length)]));
        
        // éš¨æ©Ÿæ—‹è½‰/ç¿»è½‰
        if (Math.random() > 0.5) sol = sol.map(row => row.reverse()); // æ°´å¹³ç¿»è½‰
        if (Math.random() > 0.5) sol.reverse(); // å‚ç›´ç¿»è½‰
        if (Math.random() > 0.5) { // é¡è‰²åè½‰ (1è®Š2, 2è®Š1)
            sol = sol.map(row => row.map(v => v === 1 ? 2 : 1));
        }

        // 2. éš¨æ©ŸæŠ½å– 12-15 å€‹ä½ç½®ä½œç‚ºç·šç´¢ (Fixed)
        const fixed = [];
        const positions = [];
        for (let r=0; r<6; r++) for (let c=0; c<6; c++) positions.push([r,c]);
        
        // æ´—ç‰Œç®—æ³•
        for (let i = positions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [positions[i], positions[j]] = [positions[j], positions[i]];
        }

        const clueCount = 12 + Math.floor(Math.random() * 4); // 12~15
        for (let i = 0; i < clueCount; i++) {
            const [r, c] = positions[i];
            fixed.push([r, c, sol[r][c]]);
        }

        // 3. éš¨æ©Ÿç”Ÿæˆ 3-5 å€‹ç´„æŸç¬¦è™Ÿ (ç¢ºä¿é¡Œç›®æœ‰æŒ‘æˆ°æ€§)
        const hSigns = [], vSigns = [];
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 5; j++) {
                if (Math.random() < 0.1) {
                    hSigns.push({r: i, c: j, type: sol[i][j] === sol[i][j+1] ? '=' : 'x'});
                }
                if (Math.random() < 0.1) {
                    vSigns.push({r: j, c: i, type: sol[j][i] === sol[j+1][i] ? '=' : 'x'});
                }
            }
        }

        return { solution: sol, fixed, hSigns, vSigns };
    }

    // --- éŠæˆ²é‚è¼¯ ---
    function initUI() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';
        for (let r = 0; r < 11; r++) {
            for (let c = 0; c < 11; c++) {
                const div = document.createElement('div');
                if (r % 2 === 0 && c % 2 === 0) {
                    const row = r / 2, col = c / 2;
                    div.className = 'cell'; div.id = `cell-${row}-${col}`;
                    div.onclick = () => onCellClick(row, col);
                } else {
                    div.className = 'symbol'; div.id = `sym-${r}-${c}`;
                }
                boardEl.appendChild(div);
            }
        }
    }

    function newGame() {
        currentPuzzle = generateDynamicPuzzle();
        clearBoard();
        renderConstraints();
    }

    function clearBoard() {
        boardState = Array(6).fill().map(() => Array(6).fill(0));
        fixedMask = Array(6).fill().map(() => Array(6).fill(false));
        currentPuzzle.fixed.forEach(([r, c, type]) => {
            boardState[r][c] = type;
            fixedMask[r][c] = true;
        });
        render();
    }

    function onCellClick(r, c) {
        if (fixedMask[r][c]) return;
        boardState[r][c] = (boardState[r][c] + 1) % 3;
        render();
        checkWin();
    }

    function renderConstraints() {
        document.querySelectorAll('.symbol').forEach(s => s.innerText = '');
        currentPuzzle.hSigns.forEach(s => {
            document.getElementById(`sym-${s.r*2}-${s.c*2+1}`).innerText = s.type === '=' ? '=' : 'Ã—';
        });
        currentPuzzle.vSigns.forEach(s => {
            document.getElementById(`sym-${s.r*2+1}-${s.c*2}`).innerText = s.type === '=' ? 'â€–' : 'Ã—';
        });
    }

    function render() {
        document.querySelectorAll('.cell').forEach(el => el.classList.remove('conflict', 'error-line', 'hint-flash'));
        for (let r = 0; r < 6; r++) {
            for (let c = 0; c < 6; c++) {
                const el = document.getElementById(`cell-${r}-${c}`);
                const val = boardState[r][c];
                el.innerText = val === 1 ? 'ğŸŸ¡' : (val === 2 ? 'ğŸ”·' : '');
                el.className = `cell ${fixedMask[r][c] ? 'fixed' : ''}`;
            }
        }
        validate();
    }

    function validate() {
        let err = new Set();
        // ä¸‰é€£èˆ‡å¹³è¡¡æª¢æ¸¬ (åŒä¹‹å‰é‚è¼¯)
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 4; j++) {
                if (boardState[i][j] && boardState[i][j] === boardState[i][j+1] && boardState[i][j] === boardState[i][j+2]) [0,1,2].forEach(k => err.add(`${i}-${j+k}`));
                if (boardState[j][i] && boardState[j][i] === boardState[j+1][i] && boardState[j][i] === boardState[j+2][i]) [0,1,2].forEach(k => err.add(`${j+k}-${i}`));
            }
        }
        for (let i = 0; i < 6; i++) {
            let rC = [0,0,0], cC = [0,0,0];
            for (let j = 0; j < 6; j++) { rC[boardState[i][j]]++; cC[boardState[j][i]]++; }
            if (rC[1]>3 || rC[2]>3) highlight(i, 'row');
            if (cC[1]>3 || cC[2]>3) highlight(i, 'col');
        }
        currentPuzzle.hSigns.forEach(s => {
            const v1 = boardState[s.r][s.c], v2 = boardState[s.r][s.c+1];
            if (v1 && v2 && ((s.type==='=' && v1!==v2) || (s.type==='x' && v1===v2))) { err.add(`${s.r}-${s.c}`); err.add(`${s.r}-${s.c+1}`); }
        });
        currentPuzzle.vSigns.forEach(s => {
            const v1 = boardState[s.r][s.c], v2 = boardState[s.r+1][s.c];
            if (v1 && v2 && ((s.type==='=' && v1!==v2) || (s.type==='x' && v1===v2))) { err.add(`${s.r}-${s.c}`); err.add(`${s.r+1}-${s.c}`); }
        });
        err.forEach(k => document.getElementById(`cell-${k}`).classList.add('conflict'));
    }

    function highlight(idx, type) {
        for (let i = 0; i < 6; i++) {
            const id = type === 'row' ? `cell-${idx}-${i}` : `cell-${i}-${idx}`;
            document.getElementById(id).classList.add('error-line');
        }
    }

    function getHint() {
        let diffs = [];
        for (let r = 0; r < 6; r++) {
            for (let c = 0; c < 6; c++) {
                if (boardState[r][c] !== currentPuzzle.solution[r][c]) diffs.push({r, c});
            }
        }
        if (diffs.length > 0) {
            const target = diffs[Math.floor(Math.random() * diffs.length)];
            boardState[target.r][target.c] = currentPuzzle.solution[target.r][target.c];
            render();
            document.getElementById(`cell-${target.r}-${target.c}`).classList.add('hint-flash');
            checkWin();
        }
    }

    function checkWin() {
        const full = boardState.every(row => row.every(c => c !== 0));
        if (full && !document.querySelector('.conflict') && !document.querySelector('.error-line')) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    }

    window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'd') newGame(); else if (k === 'c') clearBoard(); else if (k === 'f') getHint();
    });

    initUI();
    newGame();
</script>
</body>
</html>
